syntax = "proto3";

package rag;

service RagService {
  rpc GetAnswer (ChatRequest) returns (ChatResponse);
}

message ChatRequest {
  string message = 1;
  repeated MessageHistory history = 2;
}

message MessageHistory {
  string role = 1;
  string content = 2;
}

message ChatResponse {
  string answer = 1;
  repeated Source sources = 2;
}

message Source {
  string doc_name = 1;
  int32 page = 2;
  float score = 3;
}
